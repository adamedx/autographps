# Unit test pipeline for PowerShell Desktop platform
# This pipeline uses the Pester test framework to
# execute unit tests for the module.
# https://aka.ms/yaml

trigger:
  - master

jobs:
- job: BuildWithTests
  displayName: 'Build and test PowerShell module'
  strategy:
    matrix:
      PowerShellDesktop:
        VM_IMAGE: 'vs2017-win2016'
        POWERSHELL_STEP: 'powershell'
      PowerShellCoreWindows:
        VM_IMAGE: 'vs2017-win2016'
        POWERSHELL_STEP: 'pwsh'
  pool:
    vmImage: $(VM_IMAGE)
  steps:
  - checkout: self
  - $(POWERSHELL_STEP): echo $PSVersionTable
    displayName: 'Show current PowerShell version information'
  - $(POWERSHELL_STEP): Get-Module Pester -ListAvailable
    displayName: 'Get original Pester test framework module version'
  - $(POWERSHELL_STEP): Install-Module Pester -RequiredVersion 4.6.0 -scope currentuser -force
    displayName: 'Install Pester test framework required version'
  - $(POWERSHELL_STEP): Get-Module Pester -ListAvailable
    displayName: 'Get updated Pester test framework module version'
  - $(POWERSHELL_STEP): .\build\clean-build.ps1
    displayName: 'Clean build'
  - $(POWERSHELL_STEP): .\build\configure-tools.ps1 -Force -Verbose
    displayName: 'Install and configure build tools'
  - $(POWERSHELL_STEP): .\build\configure-tools.ps1; .\build\install.ps1
    displayName: 'Install .net dependencies'
  - $(POWERSHELL_STEP): .\build\configure-tools.ps1; .\build\build-package
    displayName: 'Build module package'
  - $(POWERSHELL_STEP): .\build\configure-tools.ps1; .\build\publish-moduletodev.ps1
    displayName: 'Publish module for local testing'
  - $(POWERSHELL_STEP): .\build\import-devmodule.ps1 -initialcommand 'Invoke-Pester' -Wait -ReuseConsole
    displayName: 'Run tests'

