# Unit test pipeline for PowerShell Desktop platform
# This pipeline uses the Pester test framework to
# execute unit tests for the module.
# https://aka.ms/yaml

trigger:
  - master

jobs:
- job: BuildWithTests
  displayName: 'Build and test PowerShell module'
  strategy:
    matrix:
      PowerShellDesktop:
        VM_IMAGE: 'vs2017-win2016'
        OS_PLATFORM: 'windows'
        PS_EDITION: 'Desktop'
      PowerShellCoreWindows:
        VM_IMAGE: 'vs2017-win2016'
        OS_PLATFORM: 'ubuntu'
        PS_EDITION: 'core'
  pool:
    vmImage: $(VM_IMAGE)
  steps:
  - checkout: self
  - powershell: echo $PSVersionTable
    displayName: 'Show current PowerShell version information'
    condition: eq(variables['PS_EDITION'], 'Desktop')
  - powershell: Get-Module Pester -ListAvailable
    displayName: 'Get original Pester test framework module version'
    condition: eq(variables['PS_EDITION'], 'Desktop')
  - powershell: Install-Module Pester -RequiredVersion 4.6.0 -scope currentuser -force
    displayName: 'Install Pester test framework required version'
    condition: eq(variables['PS_EDITION'], 'Desktop')
  - powershell: Get-Module Pester -ListAvailable
    displayName: 'Get updated Pester test framework module version'
    condition: eq(variables['PS_EDITION'], 'Desktop')
  - powershell: .\build\clean-build.ps1
    displayName: 'Clean build'
    condition: eq(variables['PS_EDITION'], 'Desktop')
  - powershell: .\build\configure-tools.ps1 -Force -Verbose
    displayName: 'Install and configure build tools'
    condition: eq(variables['PS_EDITION'], 'Desktop')
  - powershell: .\build\configure-tools.ps1; .\build\install.ps1
    displayName: 'Install .net dependencies'
    condition: eq(variables['PS_EDITION'], 'Desktop')
  - powershell: .\build\configure-tools.ps1; .\build\build-package
    displayName: 'Build module package'
    condition: eq(variables['PS_EDITION'], 'Desktop')
  - powershell: .\build\configure-tools.ps1; .\build\publish-moduletodev.ps1
    displayName: 'Publish module for local testing'
    condition: eq(variables['PS_EDITION'], 'Desktop')
  - powershell: .\build\import-devmodule.ps1 -initialcommand 'Invoke-Pester' -Wait -ReuseConsole
    displayName: 'Run tests'
    condition: eq(variables['PS_EDITION'], 'Desktop')
  - pwsh: echo $PSVersionTable
    displayName: 'Show current PowerShell version information'
    condition: eq(variables['PS_EDITION'], 'core')
  - pwsh: Get-Module Pester -ListAvailable
    displayName: 'Get original Pester test framework module version'
    condition: eq(variables['PS_EDITION'], 'core')
  - pwsh: Install-Module Pester -RequiredVersion 4.6.0 -scope currentuser -force
    displayName: 'Install Pester test framework required version'
    condition: eq(variables['PS_EDITION'], 'core')
  - pwsh: Get-Module Pester -ListAvailable
    displayName: 'Get updated Pester test framework module version'
    condition: eq(variables['PS_EDITION'], 'core')
  - pwsh: .\build\clean-build.ps1
    displayName: 'Clean build'
    condition: eq(variables['PS_EDITION'], 'core')
  - pwsh: .\build\configure-tools.ps1 -Force -Verbose
    displayName: 'Install and configure build tools'
    condition: eq(variables['PS_EDITION'], 'core')
  - pwsh: .\build\configure-tools.ps1; .\build\install.ps1
    displayName: 'Install .net dependencies'
    condition: eq(variables['PS_EDITION'], 'core')
  - pwsh: .\build\configure-tools.ps1; .\build\build-package
    displayName: 'Build module package'
    condition: eq(variables['PS_EDITION'], 'core')
  - pwsh: .\build\configure-tools.ps1; .\build\publish-moduletodev.ps1
    displayName: 'Publish module for local testing'
    condition: eq(variables['PS_EDITION'], 'core')
  - pwsh: .\build\import-devmodule.ps1 -initialcommand 'Invoke-Pester' -Wait -ReuseConsole
    displayName: 'Run tests'
    condition: eq(variables['PS_EDITION'], 'core')

